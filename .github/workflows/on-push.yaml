name: Continuous Integration
on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "**.md"

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Go
        uses: actions/setup-go@v5
      - name: download dependencies
        if: steps.setup-go.outputs.cache-hit != 'true'
        shell: bash
        run: |
          go get -t ./...
      - name: go fmt
        shell: bash
        run: |
          test -z $(gofmt -l .)
      - name: go fmt-diff
        shell: bash
        run: |
          gofmt -e -d .
      - name: go vet
        if: success() || failure()
        shell: bash
        run: |
          go vet ./...
      - name: go test
        run: go test ./...
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        if: success() || failure()
        with:
          skip-pkg-cache: true
          args: --timeout=1m
